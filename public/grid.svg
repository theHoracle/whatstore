<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <!-- Horizontal lines -->
      <line x1="0" y1="20" x2="20" y2="20" stroke="rgba(139, 92, 246, 0.3)" stroke-width="0.5"/>
      <!-- Vertical lines -->
      <line x1="20" y1="0" x2="20" y2="20" stroke="rgba(139, 92, 246, 0.3)" stroke-width="0.5"/>
      <!-- Corner dots -->
      <circle cx="20" cy="20" r="1" fill="rgba(14, 165, 233, 0.5)"/>
    </pattern>
  </defs>
  <!-- Background rectangle with grid pattern -->
  <rect width="100" height="100" fill="url(#grid)"/>
</svg>